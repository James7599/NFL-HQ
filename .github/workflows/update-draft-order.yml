name: Update Draft Order

on:
  schedule:
    # Run every 30 minutes during 8 AM - 11 PM Pacific Time
    # Pacific is UTC-8, so 8 AM PT = 16:00 UTC, 11 PM PT = 07:00 UTC (next day)
    - cron: '*/30 16-23 * * *'  # 8 AM - 3:59 PM Pacific
    - cron: '*/30 0-6 * * *'    # 4 PM - 11 PM Pacific
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-draft-order:
    runs-on: ubuntu-latest
    concurrency:
      group: update-draft-order
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update draft order from Tankathon
        run: npm run update-draft-order

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/tankathon-draft-order.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/tankathon-draft-order.json
          git commit -m "Update draft order from Tankathon [skip ci]"
          git pull --rebase origin main || true
          git push origin main

      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "Draft order unchanged, no commit needed"
